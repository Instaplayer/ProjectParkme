<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="ui">
        <div id="background">
            <div id="playersFull">
                <span>Gra jest już pełna </span>
            </div>
            <div id="playerWin">
                <span>Wygrałeś!</span>
            </div>
            <div id="playerLose">
                <span>Przegrałeś!</span>
            </div>
            <div id="log">
                <h1> Unparkme 3D lite </h1>
                <input type="text" placeholder="Wpisz swoj nick..." id="nick"> <br>

            </div>
            <div id="wait"> 
                <span>Oczekiwanie na drugiego gracza... </span>
            </div>
        </div>
    </div>
    <div id="root"></div>

    <!-- biblioteki THREEJS -->

    <script src="scripts/ThreeLIB/OrbitControls.js"></script>
    <script src="scripts/ThreeLIB/DragControls.js"></script>

    <!-- Modele -->
    <script src="scripts/models/Car.js"></script>

    <!-- Podstawowe skrypty -->
    <script src="scripts/Net.js"></script>
    <script src="scripts/UI.js"></script>
    <script src="scripts/Game.js"></script>
    <script src="scripts/Main.js"></script>
